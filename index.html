<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니 달력 위젯</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="default">
<div id="widget-container">
    <div id="calendar-area">
        <div id="calendar-header">
            <button id="prev-month">◀</button>
            <h3 id="current-month-year"></h3>
            <button id="next-month">▶</button>
        </div>
        <div id="calendar-grid"></div>
    </div>

    <div id="todo-area">
        <h4 id="todo-title"></h4>
        <ul id="todo-list"></ul>
    </div>

    <button id="add-todo-btn">➕ 할 일 추가</button>

    <div id="theme-selector">
        <button class="theme-btn" data-theme="default">⚪</button>
        <button class="theme-btn" data-theme="cute">💖</button>
        <button class="theme-btn" data-theme="calm">🤎</button>
        <button class="theme-btn" data-theme="mono">⚫</button>
    </div>
</div>

<!-- 모달 -->
<div id="add-todo-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h4>새 할 일 추가</h4>
        <label for="todo-date">날짜 선택:</label>
        <input type="date" id="todo-date" required>
        <label for="todo-text">할 일 내용:</label>
        <input type="text" id="todo-text" placeholder="할 일 내용을 적어주세요" required>
        <label for="todo-priority">중요도:</label>
        <select id="todo-priority">
            <option value="high">⭐⭐⭐ 높음</option>
            <option value="medium" selected>⭐⭐ 중간</option>
            <option value="low">⭐ 낮음</option>
        </select>
        <button id="save-todo-btn">저장</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
