<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 테마 선택기 -->
        <div class="theme-selector">
            <button class="theme-btn" data-theme="white" title="화이트"></button>
            <button class="theme-btn" data-theme="black" title="블랙"></button>
            <button class="theme-btn" data-theme="pink" title="핑크"></button>
            <button class="theme-btn" data-theme="brown" title="브라운"></button>
            <button class="theme-btn" data-theme="sky" title="하늘"></button>
            <button class="theme-btn" data-theme="yellow" title="노랑"></button>
            <button class="theme-btn" data-theme="green" title="연두"></button>
        </div>

        <div class="header">
            <h1>To Do Calendar</h1>
        </div>

        <div class="controls">
            <button class="nav-btn" id="prev-month">◀</button>
            <span id="current-month-year"></span>
            <button class="nav-btn" id="next-month">▶</button>
            <button id="add-todo-btn">+ 추가</button>
            <button id="sync-btn" title="데이터 동기화">🔄</button>
        </div>

        <div class="calendar-container">
            <div id="calendar-grid"></div>
        </div>
        
        <!-- 습관 트래커 -->
        <div class="habit-tracker" id="habit-tracker" style="display:none;">
            <h3>습관 트래커</h3>
            <div id="habit-list"></div>
        </div>
    </div>

    <!-- 투두 팝업 -->
    <div id="todo-tooltip"></div>

    <!-- 날짜 선택 모달 -->
    <div id="date-picker-modal">
        <div class="date-picker-content">
            <h3>날짜 선택</h3>
            <div class="year-month-selector">
                <button id="prev-year">◀◀</button>
                <button id="prev-picker-month">◀</button>
                <span id="picker-month-year"></span>
                <button id="next-picker-month">▶</button>
                <button id="next-year">▶▶</button>
            </div>
            <div id="date-picker-grid"></div>
            <button class="close-picker-btn">닫기</button>
        </div>
    </div>

    <!-- 추가/수정 모달 -->
    <div id="add-todo-modal">
        <div class="modal-content">
            <h3 id="modal-title">새 할 일</h3>
            <div class="form-group">
                <label for="todo-date">날짜</label>
                <input type="date" id="todo-date">
            </div>
            <div class="form-group">
                <label for="todo-text">제목</label>
                <input type="text" id="todo-text" placeholder="할 일 제목">
            </div>
            <div class="form-group">
                <label for="todo-memo">메모 (선택)</label>
                <textarea id="todo-memo" placeholder="메모를 입력하세요 (선택사항)" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="todo-category">카테고리</label>
                <select id="todo-category">
                    <option value="work">💼 업무</option>
                    <option value="study">📚 공부</option>
                    <option value="exercise">💪 운동</option>
                    <option value="personal">🌟 개인</option>
                    <option value="etc">📌 기타</option>
                </select>
            </div>
            <div class="form-group">
                <label for="todo-priority">우선순위</label>
                <select id="todo-priority">
                    <option value="none">선택 안 함</option>
                    <option value="low">⭐</option>
                    <option value="medium" selected>⭐⭐</option>
                    <option value="high">⭐⭐⭐</option>
                </select>
            </div>
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 4px; cursor: pointer;">
                    <input type="checkbox" id="todo-repeat" style="margin: 0; width: 14px; height: 14px;">
                    <span style="font-size: 10px;">반복 일정 (습관)</span>
                </label>
                <div id="repeat-options" style="display:none; margin-top: 6px;">
                    <label style="font-size: 9px; color: #4a5568; margin-bottom: 3px; display: block;">주간 목표</label>
                    <select id="repeat-type" style="width: 100%; padding: 5px; font-size: 10px; border: 2px solid #e9ecef; border-radius: 5px;">
                        <option value="daily">매일 (7회)</option>
                        <option value="6times">주 6회</option>
                        <option value="5times">주 5회</option>
                        <option value="4times">주 4회</option>
                        <option value="3times">주 3회</option>
                        <option value="2times">주 2회</option>
                        <option value="weekly">주 1회</option>
                    </select>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="close-btn">취소</button>
                <button id="save-todo-btn">저장</button>
            </div>
        </div>
    </div>

    <!-- 동기화 모달 -->
    <div id="sync-modal">
        <div class="modal-content">
            <h3>데이터 동기화</h3>
            <div class="sync-section">
                <h4>📤 내보내기</h4>
                <p>현재 데이터를 파일로 저장합니다</p>
                <button id="export-btn" class="sync-action-btn">데이터 내보내기</button>
            </div>
            <div class="sync-section">
                <h4>📥 가져오기</h4>
                <p>다른 기기에서 내보낸 파일을 불러옵니다</p>
                <input type="file" id="import-file" accept=".json" style="display: none;">
                <button id="import-btn" class="sync-action-btn">데이터 가져오기</button>
            </div>
            <div class="sync-section warning">
                <p style="font-size: 9px; color: #e74c3c; margin: 0;">⚠️ 가져오기는 현재 데이터를 덮어씁니다. 먼저 백업하세요!</p>
            </div>
            <button class="close-sync-btn">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
